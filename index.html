<body>

  <!-- costruiamo il nostro contenitore,impostato di base a 1250px di width -->

    <div class="row">

      <div class="col-lg-12 txt-c">
        all'interno un h1
      </div>

    </div>
    <!-- /prima row -->

    <!-- apro una seconda row -->
    <div class="row">

      <!-- seconda row del framework con 2 elementi flot. -->
      <div class="col-lg-6">
        all'interno img + h3 + p
      </div>

      <div class="col-lg-6">
        all'interno img + h3 + p
      </div>

    </div>
      <!-- /seconda row -->

    <!-- terza row del frwk con una sola colonna -->

      <div class="col-lg-12">
        all'interno un h1
      </div>

    </div>


    <!-- /terza row -->

      <div class="col-lg-4">
        all'interno img + h3 +p
      </div>

      <div class="col-lg-4">
        all'interno img + h3 +p
      </div>

      </div>

      </div>

        <div class="col-lg-12">
        all'interno un h1
        </div>

      </div>
      <!-- fine quinta row -->

      <!-- sesta,settima e ottava row con un solo elem.  -->

        <div class="col-lg-12">
          all'interno img + h3 + p
        </div>

      </div>

      <div class="row">

        <div class="col-lg-12">

      </div>

      <div class="row">

        </div>

  </div>
